<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      position: relative;
    }

    .container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 250px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: row;
      margin-bottom: 10px;
    }

    .form-group label {
      margin-bottom: 4px;
      font-size: 14px;
    }

    .form-group input {
      padding: 8px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .button-group button {
      width: 48%;
      padding: 8px;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #ddd;
    }

    .button-group a {
      font-size: 14px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      padding: 8px;
    }

    .button-group a:hover {
      color: darkblue;
    }
  </style>
</head>
<body>

  <div class="container">
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username:</label> 
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label> 
        <input type="password" id="password" name="password" required>
      </div>
      <div class="button-group">
        <a href="/register">Register</a>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
